<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-24</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div @keydown="actionParent">
            <input type="text" @keydown.prevent.stop="action($event)">
        </div>
        <button @click.once="action">Cliquez ici</button>
        <input type="text" @keyup.code.enter="action">
        <!--code = code de la touche voulue (keyup.code.enter): enter, tab, delete...
        ou les clics de la souris (click.left) : left, right, middle-->
    </div>
    <script>
        let app = Vue.createApp({
            methods:{
               actionParent(){
                console.log('Evenement traité dans le parent');
               },
               action(ev){
                console.log('Evenement traité dans le input');
                //ev.preventDefault();
                //ev.stopPropagation();
               }
            }

        });
        
        app.mount('#app');
    </script>
</body>
</html>
