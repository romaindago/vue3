<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-17</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>Quel langage préférez-vous ?</p>
        <input type="radio" v-model="langage" value="HTML"><label>HTML</label>
        <input type="radio" v-model="langage" value="CSS"><label>CSS</label>
        <input type="radio" v-model="langage" value="JavaScript"><label>JavaScript</label>
        <p>Langage préféré : <span v-text="langage"></span></p>
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return {
                  langage: ''
                }
            }
        });
        
        app.mount('#app');
    </script>
</body>
</html>
