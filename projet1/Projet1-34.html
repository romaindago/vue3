<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-34</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>Quels langages de programmation connnaissez vous ?</p>
        <input type="text" v-model="unLang">
        <input type="button" value="Valider" @click="ajouter">
        <div v-for="lan in langages">
            <input type="checkbox" v-model="lan.etatCase">
            <span :class="{red:lan.etatCase}">{{lan.lang}}</span>
        </div>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    langages: [],
                    unLang: ''
                }
            },
            methods: {
                ajouter() {
                    this.langages.push(
                        {
                            lang: this.unLang,
                            etatCase: false
                        });
                }
            }

        });

        app.mount('#app');
    </script>
</body>

</html>
