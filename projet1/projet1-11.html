<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-11</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>{{horloge}}</p>
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return{
                    horloge : ''
                }
            }
        });
        let vm = app.mount('#app');
        setInterval(() => {
            vm.horloge = new Date().toLocaleTimeString();
        }, 1000);
        
    </script>
</body>
</html>
