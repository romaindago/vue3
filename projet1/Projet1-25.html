<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-25</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <img id="img" src="/img/image.jpg" :width="size" @click.left="resize(100)"
        @click.right="resize(200)"
        @click.middle="resize(300)">
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return {
                    size : 300
                }
            },
            methods:{
               resize(size){
                this.size = size;
               }
            }

        });
        
        app.mount('#app');
    </script>
</body>
</html>
