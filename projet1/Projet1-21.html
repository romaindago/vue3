<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-21</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <image src="/img/image.jpg" width="400" @mousemove="affCoord($event)">
        <div>x={{coordonneesX}},y={{coordonneesY}}</div>
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return {
                    coordonneesX: 0,
                    coordonneesY: 0
                }
            },
            methods:{
                affCoord(event){
                    this.coordonneesX = event.offsetX;
                    this.coordonneesY = event.offsetY;
                }
            }

        });
        
        app.mount('#app');
    </script>
</body>
</html>
