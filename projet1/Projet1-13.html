<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-13</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        Vous avez choisi {{pays}}
        <br/>
        <br/>
        <select v-model="pays">
            <!-- pas besoin de l'attribut value si le innerhtml == value-->
            <option>Madrid</option>
            <option>Paris</option>
            <option>Londres</option>
        </select>
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return {
                    pays: ''
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
