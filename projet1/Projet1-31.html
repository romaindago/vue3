<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-31</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input v-model="texte"  @keyup.enter="majuscule" autofocus>
        <button @click="majuscule">Majuscule</button>
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return {
                    texte: ''
                }
            },
            methods: {
                majuscule(){
                    this.texte = this.texte.toUpperCase();
               }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
