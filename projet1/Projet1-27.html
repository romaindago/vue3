<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-27</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <p>Quels langages de programmation connnaissez vous ?</p>
        <input type="text" v-model="unLang">
        <input type="button" value="Valider" @click="ajouter">
        <ul>
            <li v-for="lan in langages">{{lan}}</li>
        </ul>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    langages: [],
                    unLang: ''
                }
            },
            methods: {
                ajouter() {
                    this.langages.push(this.unLang);
                }
            }

        });

        app.mount('#app');
    </script>
</body>

</html>
