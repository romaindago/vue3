<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-14</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <textarea v-model="texte" cols="40" rows="7"></textarea>
        <p style="white-space: pre-line;">{{texte}}</p>
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return {
                    texte: ''
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
